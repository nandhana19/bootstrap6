<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Dropdown button
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="https://haydensanimalfacts.files.wordpress.com/2015/12/blue-morpho-butterfly.jpg" target="_blank">Action</a></li>
      <li><a class="dropdown-item" href="https://i2.wp.com/www.whats-your-sign.com/wp-content/uploads/2017/12/Hummingbird.jpg?fit=1600,1067&ssl=1" target="_blank">Another action</a></li>
      <li><a class="dropdown-item" href="https://images6.alphacoders.com/324/324812.jpg" target="_blank">Something else here</a></li>
    </ul>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
